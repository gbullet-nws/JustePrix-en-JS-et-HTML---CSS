<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP du Juste Prix</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
      
    <main>
        <section>
            <h1>Le Juste Prix</h1>

            <p>À votre avis, combien coûte le produit ?</p>

            <h2 id="indice-plus" class="display-none">C'est plus !</h2>
            <h2 id="indice-moins" class="display-none">C'est moins !</h2>

            <form id="play-form" action="" name="playerForm">
                <label for="price">Votre prix...</label>
                <input name="userPrice" id="price" type="number" placeholder="Tapez 50 par exemple"/>
                <button type="submit">Essayer</button>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
